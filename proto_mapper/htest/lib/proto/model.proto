syntax = "proto3";
    
package squarealfa.nozard.techlog;
    
option go_package = "./stubs";
    
import "google/protobuf/wrappers.proto";
    



    


  
message GPerson
{
  GAnimal fieldsOfSuperClass = 1;

  string name = 2;
  google.protobuf.StringValue description = 3;

}   

message GListOfPerson
{
  repeated GPerson items = 1;
}
    


  
message GAnimal
{
  GFieldsOfBeing fieldsOfSuperClass = 1;

  int32 height = 2;
  int32 life_span = 3;
  string color = 4;

}   

message GListOfAnimal
{
  repeated GAnimal items = 1;
}
    

message GFieldsOfBeing
{

  double mass = 2;
  google.protobuf.StringValue option_descr = 3;

}
    
  
message GBeing
{
  oneof props {
    GFieldsOfBeing being = 1;

    GAnimal animal = 2;

  }
    
}   

message GListOfBeing
{
  repeated GBeing items = 1;
}
    
