syntax = "proto3";

option go_package = "./mongo_stubs";


message CountDocumentsRequest {
  bytes collectionOid = 1;
  bytes sessionOid = 2;
  bytes filter = 3;
}

message EstimatedDocumentCountRequest {
  bytes collectionOid = 1;
  bytes sessionOid = 2;
}

message CountDocumentsResult {
  int64 cnt = 1;
}
